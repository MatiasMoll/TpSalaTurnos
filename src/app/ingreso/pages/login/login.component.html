<body class="body"[ngClass]="showSpinner ? 'bodyShadow' : 'body'">
   
    <main class="form-signin">
        <form>
            <img class="mb-4" src="../../../../favicon.ico" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Por favor, ingrese al sistema</h1>
        
            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="usrName" name="name">            
                <label for="floatingInput">Correo electronico</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]='usrPass' name="pass">            
                <label for="floatingPassword">Contrase√±a</label>
            </div>
        
            
            <button type="button" (click)="login()" class="w-100 btn btn-lg btn-primary">Ingresar</button>
            <button type="button" (click)="loginWithGoogle()" class="w-100 btn btn-lg btn-primary">
                Ingresar con Google
            </button>
            <button type="button" (click)="fillInputs()" class="w-100 btn btn-lg btn-primary">Llenar Inputs</button>
            <button type="button" (click)='irAlRegistro("paciente")'class='w-100 btn btn-lg btn-primary'>Ir al registro de pacientes</button>
            <button type="button" (click)='irAlRegistro("especialista")'class='w-100 btn btn-lg btn-primary'>Ir al registro de especialistas</button>
        </form>
        <div *ngIf="showSpinner" class="spinner">
          <img src="./../../../../assets/giphy.gif">
        </div>
    </main>
</body>
